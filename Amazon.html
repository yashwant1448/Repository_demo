<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Website</title>
  <link rel="stylesheet" href="style.css">
  <style>
  * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
}

    body {
      font-family: Arial, sans-serif;
      background-color: #e3e6e6;
    }

    .navbar {
      background-color: #404f64;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      position: fixed;
      width: 100%;

    }
    
    .nav-logo {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }

    .nav-logo img {
      width: 100px;
    }

    .nav-search {
      display: flex;
      flex: 1;
      max-width: 700px;
      margin: 0 20px;
    }

    .nav-search select {
      padding: 8px;
      border: none;
      background: #f3f3f3;
      border-top-left-radius: 4px;
      border-bottom-left-radius: 4px;
    }

    .nav-search input {
      flex: 1;
      padding: 8px;
      border: none;
      outline: none;
    }

    .nav-search button {
      background-color: #febd69;
      border: none;
      padding: 8px 15px;
      border-top-right-radius: 4px;
      border-bottom-right-radius: 4px;
      cursor: pointer;
    }

    .nav-search button:hover {
      background-color:solid #f3a847;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 25px;
      font-size: 14px;
    }

    .nav-item {
      cursor: pointer;
      text-align: left;
    }

    .nav-item span {
      display: block;
      font-size: 12px;
      color: #ccc;
    }

    .cart {
      display: flex;
      align-items: center;
      font-weight: bold;
    }

    .cart img {
      width: 28px;
      margin-right: 5px;
    }

.hero {
  color: rgb(249, 242, 242);
  text-align: center;
  padding: 100px 5px;
  width: 100%;
  height:900px;
  background-image:url(https://www.hindustantimes.com/ht-img/img/2024/10/24/1600x900/Diwlai_sale_laptops_1729745788652_1729745796460.jpg);
}

.products {
  display: flex;
  justify-content: center;
  gap: 20px;
  padding: 80px;
  background-color: #f3f3f3;
}

.product {
  background-color: white;
  border: 1px solid #ddd;
  padding: 20px;
  width: 200px;
  text-align: center;
  border-radius: 8px;
}

.product img {
  width: 100%;
  height: auto;
}

.product button {
  background-color: #ffd814;
  border: none;
  padding: 8px 12px;
  cursor: pointer;
  margin-top: 10px;
  border-radius: 4px;
}

.footer {
  background-color: #232F3E;
  color: white;
  margin-top: 40px;
  font-size: 14px;
}

.back-to-top {
  display: block;
  background-color: #37475A;
  color: white;
  text-align: center;
  padding: 15px 0;
  text-decoration: none;
  font-weight: bold;
}
.back-to-top:hover {
  background-color: #485769;
}

.footer-column a:hover {
  text-decoration: underline;
}

.footer-bottom {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px 0;
  background-color: #131A22;
  flex-wrap: wrap;
  gap: 20px;
}

.footer-logo .logo {
  font-size: 22px;
  font-weight: bold;
}
.footer-logo span {
  color: #ff9900;
}

.footer-language {
  display: flex;
  align-items: center;
  gap: 10px;
}

.footer-language select {
  background-color: transparent;
  color: rgb(187, 226, 247);
  border: 1px solid #fbf8f8;
  padding: 5px 10px;
  border-radius: 4px;
}

.footer-language img {
  width: 25px;
  height: 18px;
  border: 1px solid #999;
}

.footer-language span {
  margin-left: 5px;
}


.footer-copy {
  text-align: center;
  background-color: #131A22;
  color: #999;
  padding: 10px 0 20px;
  font-size: 12px;

}
</style>
</head>
